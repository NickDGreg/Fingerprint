name: Build and Deploy Worker

on:
  push:
    branches:
      - main

concurrency:
  group: fingerprint-deploy
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VM_IP }}" >> ~/.ssh/known_hosts

      - name: Ensure deployment directory
        run: ssh github@${{ secrets.VM_IP }} "mkdir -p /home/github/fingerprint"

      - name: Upload compose.yml
        run: scp compose.yml github@${{ secrets.VM_IP }}:/home/github/fingerprint/compose.yml

      - name: Deploy
        run: ssh github@${{ secrets.VM_IP }} "cd /home/github/fingerprint && docker compose pull && docker compose up -d"
