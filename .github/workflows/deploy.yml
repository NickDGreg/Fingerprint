name: Build and Deploy Worker

on:
  push:
    branches:
      - main

concurrency:
  group: fingerprint-deploy
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set short git commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fingerprint:latest
            ghcr.io/${{ github.repository_owner }}/fingerprint:${{ steps.vars.outputs.sha_short }}

  deploy:
    runs-on: ubuntu-latest
    needs: build # Ensures build finishes first
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VM_IP }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/fingerprint"
          IMAGE_TAG="${{ needs.build.outputs.sha_short }}"

          ssh github@${{ secrets.VM_IP }} "
            cd /home/github/fingerprint && \
            IMAGE_NAME=$IMAGE_NAME IMAGE_TAG=$IMAGE_TAG docker compose pull && \
            IMAGE_NAME=$IMAGE_NAME IMAGE_TAG=$IMAGE_TAG docker compose up -d
          "
